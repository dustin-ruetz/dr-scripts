# adapted from 'Using semantic-release with GitHub Actions'
# https://github.com/semantic-release/semantic-release/blob/master/docs/recipes/ci-configurations/github-actions.md

name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install dependencies via CI
        run: npm ci

      # note - getting 'import/no-unresolved' lint errors
      # - name: Lint code
      # run: npm run lint

      # note - cannot run tests until is-ci package adds support for GitHub Actions
      # issue - https://github.com/watson/ci-info/issues/31/
      # pull request - https://github.com/watson/ci-info/pull/42/
      # - name: Run tests
      # run: npm test

      - name: Release package
        env:
          # note - GitHub doesn't accept secrets beginning with the GITHUB_ prefix
          GH_TOKEN_DRSCRIPTS: ${{ secrets.GH_TOKEN_DRSCRIPTS }}
          NPM_TOKEN_DRSCRIPTS: ${{ secrets.NPM_TOKEN_DRSCRIPTS }}
        run: npx semantic-release --branches main
